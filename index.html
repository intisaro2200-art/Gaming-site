/* SAME STYLE â€” APP FEED LOOK */
:root{
  --bg1:#071129; --bg2:#0f1724;
  --card:#0b0d10; --muted:#9aa4b2;
  --accent1:#3b82f6; --accent2:#7c3aed;
  --maxw:1200px;
}

*{box-sizing:border-box}
body{
  margin:0;font-family:Inter,system-ui,-apple-system;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:white;
}

/* Top bar */
header{
  position:sticky;top:0;z-index:50;
  background:rgba(2,6,23,0.55);
  backdrop-filter:blur(6px);
  padding:10px 12px;
  border-bottom:1px solid rgba(255,255,255,0.05);
}
.top{max-width:var(--maxw);margin:auto;display:flex;align-items:center;gap:10px}
.logo{width:44px;height:44px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;border-radius:12px;font-weight:900}
.search{flex:1;position:relative}
.search input{
  width:100%;padding:10px 14px 10px 40px;border-radius:20px;
  background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.05);
  color:white;
}
.search span{position:absolute;top:50%;left:12px;transform:translateY(-50%);color:var(--muted)}

.hamburger{
  display:none;font-size:24px;background:none;border:none;color:var(--muted)
}

/* Layout */
.wrap{
  max-width:var(--maxw);margin:20px auto;display:grid;grid-template-columns:260px 1fr;gap:20px;padding:0 12px;
}

/* Sidebar */
.sidebar{
  background:var(--card);padding:16px;border-radius:12px;
  border:1px solid rgba(255,255,255,0.03);
  max-height:calc(100vh - 120px);overflow:auto;
}
.game-btn{
  width:100%;text-align:left;padding:10px;border:none;background:none;
  color:var(--muted);border-radius:8px;margin-bottom:6px;cursor:pointer;
}
.game-btn.active{background:rgba(255,255,255,0.05);color:white}

/* Feed cards */
.feed{display:grid;gap:20px}
.card{
  background:rgba(255,255,255,0.03);
  border-radius:14px;overflow:hidden;
  border:1px solid rgba(255,255,255,0.05);
}
.card img{width:100%;height:300px;object-fit:cover}
.card .content{padding:14px}
.card h2{margin:0 0 4px;font-size:20px}
.card p{margin:0;color:var(--muted)}
.download{
  margin-top:10px;padding:10px 14px;border:none;
  border-radius:10px;color:white;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  cursor:pointer;font-weight:700;width:100%;
}

/* Mobile */
@media(max-width:900px){
  .wrap{grid-template-columns:1fr}
  .sidebar{display:none}
  .hamburger{display:block}
}

/* Drawer */
#drawer{
  position:fixed;left:-260px;top:0;bottom:0;width:260px;
  background:var(--card);border-right:1px solid rgba(255,255,255,0.05);
  padding:20px;transition:left .2s;z-index:60;
}
#drawer.open{left:0}
#overlay{
  position:fixed;inset:0;background:rgba(0,0,0,0.4);
  opacity:0;pointer-events:none;transition:.2s;z-index:50;
}
#overlay.open{opacity:1;pointer-events:auto}
</style>

/* ======================================================

const feed = document.getElementById("feed");
const games = document.getElementById("games");
const mobileGames = document.getElementById("mobileGames");
const overlay = document.getElementById("overlay");
const drawer = document.getElementById("drawer");
const ham = document.getElementById("ham");
const search = document.getElementById("search");

const gameNames = [...new Set(MODS.map(m=>m.game))];

function renderGames(){
  games.innerHTML = "";
  mobileGames.innerHTML = "";

  const buttons = gameNames.map(g=>`<button class="game-btn" onclick="filterGame('${g}')">${g}</button>`).join("");
  
  games.innerHTML = `<button class="game-btn active" onclick="showAll()">All Mods</button>${buttons}`;
  mobileGames.innerHTML = `<button class="game-btn active" onclick="showAll(); closeDrawer()">All Mods</button>${buttons.replaceAll("onclick=\"filterGame","onclick=\"mobileFilter")}`;
}

function renderFeed(list){
  feed.innerHTML = list.map(m => `
    <article class="card">
      <img src="${m.image}">
      <div class="content">
        <h2>${m.title}</h2>
        <p>${m.game}</p>
        <p>${m.description}</p>
        <button class="download" onclick="window.open('${m.download}')">Download</button>
      </div>
    </article>
  `).join("");
}

function showAll(){ renderFeed(MODS); }

function filterGame(game){
  renderFeed(MODS.filter(m=>m.game === game));
}

function mobileFilter(game){
  filterGame(game);
  closeDrawer();
}

search.addEventListener("input", e=>{
  const q = e.target.value.toLowerCase();
  renderFeed(MODS.filter(m =>
    m.title.toLowerCase().includes(q) ||
    m.description.toLowerCase().includes(q) ||
    m.game.toLowerCase().includes(q)
  ));
});

ham.onclick = ()=>{ drawer.classList.add("open"); overlay.classList.add("open"); }
overlay.onclick = closeDrawer;
function closeDrawer(){ drawer.classList.remove("open"); overlay.classList.remove("open"); }

renderGames();
renderFeed(MODS);
