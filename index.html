<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ModVault – Game Mods</title>

<style>
/* ========== ROOT COLORS ========== */
:root {
  --bg: #1c1c1c;
  --sidebar: #111;
  --card: #242424;
  --text: #fff;
  --muted: #bbb;
  --blue: #0d6efd;
  --blue-hover: #0b5cd6;
}

/* ========== GLOBAL ========== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  min-height: 100vh;
}

/* ========== SIDEBAR ========== */
.sidebar {
  width: 240px;
  background: var(--sidebar);
  padding: 20px;
  box-sizing: border-box;
  position: fixed;
  height: 100vh;
  top: 0;
  left: 0;
  overflow-y: auto;
  transition: transform 0.3s ease;
}

.sidebar h2 {
  margin-top: 0;
  margin-bottom: 10px;
}

.game-button {
  width: 100%;
  background: #222;
  color: #fff;
  padding: 12px;
  text-align: left;
  border: none;
  border-radius: 6px;
  margin-bottom: 10px;
  cursor: pointer;
  font-size: 15px;
}
.game-button:hover {
  background: #333;
}
.game-button.active {
  background: var(--blue);
}

/* ========== MOBILE HAMBURGER ========== */
.hamburger {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 35px;
  height: 35px;
  background: #00000070;
  border-radius: 6px;
  display: none;
  flex-direction: column;
  justify-content: center;
  padding: 6px;
  cursor: pointer;
  z-index: 9999;
}
.hamburger div {
  width: 100%;
  height: 4px;
  background: white;
  margin: 3px 0;
  border-radius: 3px;
}

/* Sidebar hidden on mobile until opened */
.sidebar.hidden {
  transform: translateX(-260px);
}

/* ========== MAIN CONTENT ========== */
.main {
  margin-left: 260px;
  padding: 20px;
  flex: 1;
}

h1 {
  margin-top: 0;
}

/* Search bar */
#search {
  width: 100%;
  background: #222;
  border: none;
  padding: 12px;
  color: white;
  border-radius: 6px;
  margin-bottom: 20px;
}

/* ========== MOD GRID ========== */
.mods-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
}

.mod-card {
  background: var(--card);
  border-radius: 10px;
  overflow: hidden;
  padding-bottom: 10px;
}

.mod-thumb {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.mod-title {
  font-size: 18px;
  font-weight: bold;
  margin: 10px;
}

.mod-desc {
  color: var(--muted);
  margin: 0 10px 10px 10px;
}

.game-name {
  color: var(--blue);
  font-size: 14px;
  margin: 0 10px;
}

/* Download button */
.download-btn {
  width: calc(100% - 20px);
  margin: 10px;
  padding: 10px;
  border: none;
  background: var(--blue);
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
.download-btn:hover {
  background: var(--blue-hover);
}

/* ========== RESPONSIVE ========== */
@media (max-width: 900px) {
  .main {
    margin-left: 0;
  }
  .hamburger {
    display: flex;
  }
  .sidebar {
    transform: translateX(-260px);
  }
  .sidebar.active {
    transform: translateX(0);
  }
}
</style>
</head>

<body>

<!-- HAMBURGER MENU (MOBILE) -->
<div class="hamburger" onclick="toggleSidebar()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- SIDEBAR -->
<div class="sidebar hidden" id="sidebar">
  <h2>Games</h2>
  <div id="gameList"></div>
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <h1 id="title">Select a Game</h1>
  <input type="text" id="search" placeholder="Search mods...">

  <div class="mods-grid" id="modsGrid"></div>
</div>

<script>

/* ----------------------------------------------------
   GAMES DATA (EASY TO EDIT — JUST LIKE PRODUCTS)
---------------------------------------------------- */

const GAMES = [
  {
    id: "g1",
    name: "GTA V",
    category: "Open World",
    image: "",
    mods: [
      {
        id: "gta1",
        title: "Ultra Graphics Overhaul",
        description: "4K textures + advanced lighting.",
        image: "https://images.unsplash.com/photo-1542751371-29b0f74f9713?w=1200",
        download_link: "#"
      },
      {
        id: "gta2",
        title: "LSPDFR",
        description: "Become a police officer in GTA V.",
        image: "https://images.unsplash.com/photo-1523731407965-2430cd12f5e4?w=1200",
        download_link: "#"
      }
    ]
  },

  {
    id: "g2",
    name: "Minecraft",
    category: "Sandbox",
    mods: [
      {
        id: "mc1",
        title: "Ultra Shaders",
        description: "Beautiful lighting + shadows.",
        image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200",
        download_link: "#"
      },
      {
        id: "mc2",
        title: "Physics Mod",
        description: "Objects break and fall realistically.",
        image: "https://images.unsplash.com/photo-1545511343-d8b5d2f53b5b?w=1200",
        download_link: "#"
      }
    ]
  },

  {
    id: "g3",
    name: "Skyrim",
    category: "RPG",
    mods: [
      {
        id: "sk1",
        title: "ENB Lighting Pack",
        description: "Next-level realistic lighting.",
        image: "https://images.unsplash.com/photo-1519340243566-3d6cc8d25539?w=1200",
        download_link: "#"
      },
      {
        id: "sk2",
        title: "SkyUI",
        description: "A complete UI overhaul.",
        image: "https://images.unsplash.com/photo-1515879218367-8466d910aaa4?w=1200",
        download_link: "#"
      }
    ]
  }
];

/* ----------------------------------------------------
   SIDEBAR + GAME LIST
---------------------------------------------------- */

const gameList = document.getElementById("gameList");
const modsGrid = document.getElementById("modsGrid");
const title = document.getElementById("title");
const search = document.getElementById("search");

let activeGameIndex = null;
let activeMods = [];

// Load game buttons
function loadGames() {
  gameList.innerHTML = "";
  GAMES.forEach((game, i) => {
    const btn = document.createElement("button");
    btn.className = "game-button";
    btn.textContent = game.name;

    btn.onclick = () => selectGame(i);

    if (i === activeGameIndex) btn.classList.add("active");

    gameList.appendChild(btn);
  });
}
loadGames();

/* ----------------------------------------------------
   SELECT GAME + SHOW MODS
---------------------------------------------------- */

function selectGame(i) {
  activeGameIndex = i;
  activeMods = [...GAMES[i].mods];
  title.textContent = GAMES[i].name + " Mods";
  loadGames();
  renderMods(activeMods);

  closeSidebar();
}

/* ----------------------------------------------------
   RENDER MODS
---------------------------------------------------- */

function renderMods(list) {
  modsGrid.innerHTML = "";

  list.forEach(mod => {
    const card = document.createElement("div");
    card.className = "mod-card";

    card.innerHTML = `
      <img src="${mod.image}" class="mod-thumb">
      <div class="mod-title">${mod.title}</div>
      <div class="mod-desc">${mod.description}</div>
      <div class="game-name">${GAMES[activeGameIndex].name}</div>
      <button class="download-btn" onclick="window.open('${mod.download_link}', '_blank')">Download</button>
    `;

    modsGrid.appendChild(card);
  });
}

/* ----------------------------------------------------
   SEARCH BAR
---------------------------------------------------- */

search.addEventListener("input", () => {
  if (activeGameIndex === null) return;

  const value = search.value.toLowerCase();

  const filtered = activeMods.filter(mod =>
    mod.title.toLowerCase().includes(value)
  );

  renderMods(filtered);
});

/* ----------------------------------------------------
   MOBILE SIDEBAR CONTROLS
---------------------------------------------------- */

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
}

function closeSidebar() {
  document.getElementById("sidebar").classList.remove("active");
}

</script>

</body>
</html>
